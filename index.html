<body class="container-fluid p-0">

    <div class="box">

        <div class="col-sm-6 col-lg-7 m-0 p-0">
            <select id="settings-select-drawopts" name="">

                <option value="density">Points: density</option>
                <option value="recent">Points: recency (by cat)</option>
                <option value="speed">Points: speed (by cat)</option>
            </select>
            <input id="visits-checkbox" name="" type="checkbox" value="yes" />
            <label for="visits-checkbox">Show visits</label>
        </div>

        <div class="col-sm-6 col-lg-5 m-0">
            <div id="lastknown" class="list-group">
            </div>
        </div>
