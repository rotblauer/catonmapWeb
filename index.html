                                    <input id="visits-checkbox" name="" type="checkbox" value="yes" class="form-check-input" />

                                </label>
                            </div>

                            <!-- choose map drawing points style -->
                            <div class="form-group">
                                <label for="settings-select-drawopts"></label>
                                <select id="settings-select-drawopts" name="" class="form-control">
                                    <option value="activity">Points: activity</option>
                                    <option value="density">Points: density</option>
                                    <option value="recent">Points: recency (by cat)</option>
                                    <option value="speed">Points: speed (by cat)</option>
                                </select>
                            </div>

                            <hr />

                            <!-- light or dark mode -->
                            <div class="form-group">
                                <label for="settings-style-view"></label>
                                <select id="settings-style-view" name="" class="form-control">
                                    <option value="light">Light mode</option>
                                    <option value="dark">Dark mode</option>
                                </select>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
